body, td, th {

body {
	background-color:#eee;
	margin:0;
	padding-bottom:50px;
}
#header {
	background-color:#333;
	filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#414141', endColorstr='#111');
	background: -webkit-gradient(linear, left top, left bottom, from(#414141), to(#111));
	background: -moz-linear-gradient(top,  #414141,  #111);
	border: 0;
	border-top: solid #707070 1px;
	color:#FFF;
	padding:10px 20px;
}
#header h1 {
	margin:0;
	font-size:36px;
}
#main {
	width:850px;

	margin-right:auto;
}
#main h2 {
	text-align:center;
	font-size:50px;
	text-shadow:1px 1px 5px rgba(0, 0, 0, 0.2);
	margin-top:10px;
}
.gallery {
	list-style:none;
	margin:0;
	padding:0;
}
.gallery li {
	display:inline;
}
.gallery li a {
	display:inline-block;
	margin:3px;
	box-shadow:1px 1px 5px rgba(0, 0, 0, 0.2);
	transition: box-shadow .4s ease-in-out;
	-moz-transition: box-shadow .4s ease-in-out;
	-webkit-transition: box-shadow .4s ease-in-out;
}
.gallery li a:hover {
	box-shadow:1px 1px 5px rgba(0, 0, 0, 0.5);
}
.gallery li a img {
	border:0 !important;
}
.social {

	padding:0;
	text-align:center;
}
.social li {
	display:inline;
}
.social li a {

	padding:25px;
	border:1px solid #ccc;
	background-color:#f8f8f8;
	text-decoration:none;
	margin:10px;
	padding-left:60px;
	border-radius:2px;
	background-repeat:no-repeat;
	background-position:15px;
	font-family:Tahoma;
	font-size:12px;
}
.social li a:hover {
	background-color:#eee;
}
.social li.fb a {
	background-image:url(/images/fb.png);
}
.social li.tw a {

	background-color:#f8f8f8;
	text-decoration:none;
	margin:10px;
	border-radius:2px;
	font-family:Tahoma;
	font-size:12px;
}
.snippets_list li a:hover {
	background-color:#eee;
